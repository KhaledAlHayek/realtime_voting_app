<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PusherPoll</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <div class="container">
    <h1>OS Vote</h1>
    <p>Vote for your favorite OS to develop on.</p>
    <form action="" method="" id="vote-form">
      <p>
        <input type="radio" name="os" id="windows" value="Windows" style="position: relative;opacity: 1">
        <label for="windows">Windows</label>
      </p>
      <p>
        <input type="radio" name="os" id="macos" value="MacOS" style="position: relative;opacity: 1">
        <label for="macos">MacOS</label>
      </p>
      <p>
        <input type="radio" name="os" id="linux" value="Linux" style="position: relative;opacity: 1">
        <label for="linux">Linux Distro</label>
      </p>
      <p>
        <input type="radio" name="os" id="other" value="Other" style="position: relative;opacity: 1">
        <label for="other">Somethign else</label>
      </p>
      <input type="submit" value="Vote" class="btn">
    </form>
    <br><br>
    <div class="chart-container" id="chartContainer" style="width: 100%;height: 300px">
      
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/7.3.0/pusher.min.js" integrity="sha512-4m7rWKSP54AhJqwLK/qtyEBog+abKLa7DD06Y6yyFQbxyExalDEHeRJrBiJzrPOzDbQxdGgFT5n2SyOx3onH1Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/main.js"></script>
</body>
</html>
